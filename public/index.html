<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel zdalnego sterowania</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #panel { display: none; margin-top: 20px; }
    label, select, input, button { margin: 5px 0; display: block; }
    textarea { width: 100%; height: 200px; margin-top: 10px; }
  </style>
</head>
<body>

<h1>Panel zdalnego sterowania</h1>

<div id="login">
  <label for="passwordInput">Podaj hasło:</label>
  <input type="password" id="passwordInput" autocomplete="off" />
  <button onclick="login()">Zaloguj się</button>
</div>

<div id="panel">
  <label for="clientSelect">Wybierz klienta:</label>
  <select id="clientSelect">
    <option value="client1">client1</option>
    <option value="client2">client2</option>
  </select>

  <label for="commandInput">Wpisz komendę:</label>
  <input type="text" id="commandInput" placeholder="np. dir, whoami" autocomplete="off" />

  <button onclick="sendCommand()">Wyślij komendę</button>

  <h3>Wynik:</h3>
  <textarea id="resultArea" readonly></textarea>
</div>

<script>
  // TU wpisz URL backendu, np. localhost lub adres Render.com
  const BASE_URL = ""; // pusta to lokalny serwer na tym samym hoście

  let PASSWORD = "";
  let API_TOKEN = "";

  // Pobieramy hasło panelu (bez tokena)
  fetch(`${BASE_URL}/password`)
    .then(res => res.json())
    .then(data => {
      PASSWORD = data.password || "";
    })
    .catch(() => {
      alert("Błąd pobierania hasła z serwera!");
    });

  function login() {
    const input = document.getElementById("passwordInput").value;
    if (input === PASSWORD) {
      document.getElementById("login").style.display = "none";
      document.getElementById("panel").style.display = "block";

      API_TOKEN = prompt("Podaj swój API_TOKEN:");
      if (!API_TOKEN) {
        alert("Token API jest wymagany.");
        location.reload();
      } else {
        pollResults();
      }
    } else {
      alert("Błędne hasło!");
    }
  }

  function sendCommand() {
    const client = document.getElementById("clientSelect").value;
    const command = document.getElementById("commandInput").value.trim();

    if (!command) {
      alert("Wpisz komendę!");
      return;
    }

    fetch(`${BASE_URL}/command`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${API_TOKEN}`
      },
      body: JSON.stringify({ command, client })
    })
    .then(res => {
      if (res.ok) {
        document.getElementById("commandInput").value = "";
        alert("Komenda wysłana, czekam na wynik...");
      } else {
        alert("Błąd wysyłania komendy: " + res.status);
      }
    })
    .catch(err => alert("Błąd sieci: " + err.message));
  }

  function pollResults() {
    const client = document.getElementById("clientSelect").value;

    fetch(`${BASE_URL}/result?client=${encodeURIComponent(client)}`, {
      headers: { "Authorization": `Bearer ${API_TOKEN}` }
    })
    .then(res => {
      if (res.status === 200) return res.text();
      else if (res.status === 204) return ""; // brak wyniku
      else throw new Error("Błąd odpowiedzi: " + res.status);
    })
    .then(text => {
      if (text) {
        document.getElementById("resultArea").value = text;
      }
    })
    .catch(console.error);

    setTimeout(pollResults, 2000);
  }
</script>

</body>
</html>
